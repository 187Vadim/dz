<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Lesson 15 task 8</title>
  </head>
  <body>
    <div id="div">
      <p v-bind:title="date | date">Дата</p>
    </div>
    <script>
      let vue = new Vue({
        el: "#div",
        data: {
          date: "1987-03-15",
        },
        filters: {
          date: function (value) {
            return value.split("-").reverse().join(".");
          },
        },
      });
    </script>
  </body>
</html>
