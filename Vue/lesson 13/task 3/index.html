<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 13 task 3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="div">
      <p v-bind:style="{color: changeColor ? 'red' : 'black'}">Абзац</p>
      <input type="checkbox" v-model="changeColor">Красный</input>
    </div>
    <script>
        let app = new Vue({
            el:'#div',
            data:{ 
                changeColor:false,
            }
        })
    </script>
  </body>
</html>
