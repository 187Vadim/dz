<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3 task 10</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <template v-for="item in items">
          <li>{{ item }}</li>
          <li class="divider"></li>
          <li></li>
        </template>
      </ul>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          items: ["a", "b", "c", "d", "e"],
        },
      });
    </script>
  </body>
</html>
