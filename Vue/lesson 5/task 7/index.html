<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Lesson 5 task 7</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <template v-for="item in arr">
          <li>{{ item }}</li>
        </template>
      </ul>
      <button v-on:click="filtr">Нажать сюда</button>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          arr: [1, 13, 6, 22, 35, 2, 0, 81, 9],
        },

        methods: {
          filtr: function () {
            this.arr = this.arr.filter(function (item) {
              if (item > 0 && item < 10) {
                return true;
              } else {
                return false;
              }
            });
          },
        },
      });
    </script>
  </body>
</html>
