<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Lesson 6 task 4</title>
  </head>
  <body>
    <div id="app">
      <ul>
          <li v-for="(item, index) in arr" v-on:click="replaceItem(index)">
            {{ item }}
          </li>
        </template>
      </ul>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          arr: [1, 13, 6, 22, 35, 2, 0, 81, 9],
        },
        methods: {
            replaceItem: function (index) {
            this.arr.splice(index, 1,this.arr[index]*this.arr[index]);
          },
        },
      });
    </script>
  </body>
</html>
