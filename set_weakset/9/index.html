<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript"></script>
    <title>Task 9</title>
  </head>
  <body>
    <input type="text" id="1" />
    <button onclick="add()">Добавить</button>
    <p id="spisok"></p>
    <script>
      let set = new Set();
      let input = document.getElementById("1");
      function add() {
        set.add(input.value);
        document.getElementById("spisok").innerHTML = [...set];
      }
    </script>
  </body>
</html>
